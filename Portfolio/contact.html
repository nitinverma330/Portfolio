<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nitin Verma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .form-container {
            background-color: #1a1a1a;
            box-shadow: 0px 10px 50px rgba(255, 255, 0, 0.4);
            width: 400px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            animation: glowEffect 1s infinite alternate;
        }

        h2 {
            font-size: 28px;
            color: #fffb00;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            color: #ffffff;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #fffb00;
            border-radius: 8px;
            font-size: 16px;
            background-color: black;
            color: white;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .button {
            width: 100%;
            height: 45px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background-color: #fffb00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .button:hover {
            background-color: transparent;
            color: white;
            border: 2px solid #fffb00;
        }

        .icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icons a {
            color: white;
            font-size: 24px;
            transition: 0.3s ease;
        }

        .icons a:hover {
            color: #fffb00;
            font-size: 28px;
        }

        @media (max-width: 450px) {
            .form-container {
                width: 90%;
            }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            background-color: transparent;
            height: 60px;
            width: 450px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            margin-right: 50px;
        }

        .logo {
            margin-left: 50px;
            font-size: 25px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #fffb06;
            text-decoration: none;
            font-weight: 600;
        }

        .resume-btn {
            background-color: #f2ff00;
            border: 2px solid #f2ff00;
            color: rgb(0, 0, 0);
            font-size: 15px;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 11px;
            cursor: pointer;
            transition: .5s ease;
        }

        .navbar a {
            display: inline-block;
            font-size: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: .3s;
        }

        .navbar a:hover {
            color: #0ef;
        }

        @keyframes glowEffect {
            from {
                box-shadow: 0 0 30px #ffffff;
            }

            to {
                box-shadow: 0 0 40px #fffb00;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Skill</a>
            <a href="contact.html">Contact</a>
            <a href="/Portfolio/Images/Nitin Verma Resume.pdf" download="Nitin_Verma_Resume.pdf">
                <button class="resume-btn">Resume</button>
            </a>
        </div>
    </header>
    <div class="form-container">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" placeholder="Enter Your Number" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="abc@gmail.com" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Type something..." required></textarea>

            <button type="submit" class="button">Submit</button>
        </form>

        <div class="icons">
            <a href="https://www.linkedin.com/in/nitinverma9027"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.facebook.com/share/15myzZbvTd/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/nitin_rajput_3_30"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/919027579491"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>
</body>

</html>
